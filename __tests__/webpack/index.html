<!DOCTYPE html>
<html>

<head>
  <title>Webpack Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: white;
    }

    body {
      background: #1d283c;
    }

    v_app {
      display: flex;
      flex-direction: column;
      gap: 1em;
      background: #263238;
      min-height: calc(100vh - 2px);
      border: 1px dotted #364045;
    }

    cache_stats_box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;

      border: 1px solid #3f51b5;
      background: #0000003d;
    }

    button {
      padding: 0.25em 1em;
      background: #3f51b5;
      border: none;
      box-shadow: 0 10px 10px -5px black;
    }

    button:hover {
      border-radius: 1em;
      cursor: pointer;
      background: #232d68;
    }

    input {
      background: #1d262b;
      border: none;
      border-bottom: 2px dashed #3f51b5;
      padding: .5em 1em;
      flex: 1;
      display: flex;
    }

    input:hover {
      background: #384c57;
    }

    change_title_form,
    change_version_form,
    cache_actions {
      display: flex;
      justify-content: space-between;
      padding: 1em;
      align-items: center;
      background: #8080802e;
      margin: 0 1em;
      gap: 1em;
    }

    app_info {
      margin: 1em;
      padding: 1em;
    }

    app_info h1 {
      color: gray;
      font-size: 10px;
    }

    app_info h2 {
      color: #4d4d4d;
      font-size: 8px;
    }


    form_group {
      flex: 1;
      display: flex;
    }

    change_title_form h3,
    change_version_form h3,
    cache_actions h3 {
      flex: 1;
    }

    cache_stats_box>* {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 1em;
      line-height: 1em;
      font-size: 1em;
    }

    cache_stats_box div p {
      font-size: 1em;
      color: #3f51b5;
    }

    cache_stats_box div h5 {
      font-size: 1em;
    }
  </style>
</head>

<body>

  <v_app></v_app>

  <script src="./app.js"></script>

</body>

</html>
